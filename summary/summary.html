<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../add-task/add-task.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../summary/summary.css">
    <link rel="stylesheet" href="../summary/summary-responsiv.css">
    

    
</head>
<body onload="initUsers(), greet(), greetMobile()">

    <header>
        <div class="header-under">
            <p>Kanban Project Management Tool</p>
            
            <div class="header-right">
            <a href="../help/help.html">
                <img class="help-img" src="../img/help.svg">
            </a>
            <a class="initials-wrapper" onclick="openSubmenu(event)" href="#">
                <img id="elipse-img" class="elipse-img" src="../img/Ellipse 3.svg">
                <p id="initials" class="initials"></p>
            </a>
            </div>
        </div>
    </header>

    <div class="submenu flex" id="submenu">
        <a class="help-submenu" id="help-submenu" href="../help/help.html">Help</a>
        <a href="../legal notice/legalnotice.html">Legal Notice</a>
        <a href="../privacy policy/privacy.html">Privacy</a>
        <a onclick="logOut()" href="../index/index.html">Log out</a>
    </div>

    <nav>

        <img class="nav-logo" src="../img/join-logo-white.svg">

        <div class="nav-links">
            <a href="../summary/summary.html">
            <img src="../img/summary.svg">
            <p>Summary</p>
            </a>

            <a href="../add-task/add-task.html">
            <img src="../img/add-task.svg">
            <p>Add Task</p>
            </a>

            <a href="../board/board.html">
            <img src="../img/board.svg">
            <p>Board</p>
            </a>

            <a href="../contacts/contacts.html">
            <img src="../img/contacts.svg">
            <p>Contacts</p>
            </a>

        </div>

        <div class="nav-rights">
            <a href="../privacy policy/privacy.html">
                <p>Privacy Policy</p>
            </a>
            <a href="../legal notice/legalnotice.html">
                <p>Legal Notice</p>
            </a>

        </div>

    </nav>

    <main>
        <div class="summary-header">
            <p class="p-left">Join 360</p>
            <img class="delimiter-vertical" src="../img/delimiter-vertical-blue.svg">
            <p class="p-right">Key Metrics at a Glance</p>
            <img id="delimiter-horizontal" class="delimiter-horizontal" src="../img/delimiter-horizontal-blue.svg">
        </div>



        <div class="summary-counter">

            
                <div class="box-upper">

                    <div onclick="summaryToBoard()" class="box-upper-left">
                        <img src="../img/pencil.svg">
                        <div id="todo-sum" class="box-upper-text">
                            
                        </div>
                        
                    </div>
            

            
                <div onclick="summaryToBoard()" class="box-upper-right">
                    <img src="../img/hook59.svg">
                    <div id="done-sum" class="box-upper-text">
                        
                    </div>
                
                </div>
            
            </div>


            
            <div onclick="summaryToBoard()" class="box-middle">
                <img class="urgent-symbol" src="../img/urgentSymbol.svg">
                <div class="box-middle-text">
                    <p id="count-urgent" class="count-urgent"></p>
                    <span>Urgent</span>
                </div>
                <img class="box-middle-delimiter" src="../img/delimiter-vertical.svg">
                <div>
                    <p id="date" class="date"></p>
                    <p class="upcoming">Upcoming deadline</p>
                </div>
                
            </div>
            



            <div class="box-lower">
                <div onclick="summaryToBoard()" class="box-lower-content">
                    <p id="total-sum" class="box-lower-content-num"></p>
                    <p class="box-lower-content-text">Tasks in<br> Board</p>
                </div>

                <div onclick="summaryToBoard()" class="box-lower-content">
                    <p id="progress-sum" class="box-lower-content-num"></p>
                    <p class="box-lower-content-text">Tasks in<br> Progress</p>
                </div>

                <div onclick="summaryToBoard()" class="box-lower-content">
                    <p id="feedback-sum" class="box-lower-content-num"></p>
                    <p class="box-lower-content-text">Awaiting<br> Feedback</p>
                </div>
            </div>

            
        </div>

        <div id="greeting" class="greeting">
            <p id="greeting-time" class="greeting-time"></p>
            <p id="greeting-name" class="greeting-name d-none"></p>
        </div>




    </main>
    
    
    <script src="../index/index.js"></script>
    <script src="../summary/summary.js"></script>
    <script src="../script.js"></script>
    <script src="../sign up/register.js" defer></script>
    
        
    </body>
