    <main>
        <h1>Add Task</h1>

        <div class="input-container">

            <section class="input-section-left">
                <label>Title<span class="requiredStar">*</span></label>
                <input id="title" type="text" placeholder="Enter a title">
                <p class="required d-none">This field is required</p>

                <label>Description</label>
                <textarea rows="10" id="description" placeholder="Enter a description"></textarea>
                
                <label>Due Date<span class="requiredStar">*</span></label>
                <input id="date" type="date">
                <p class="required d-none">This field is required</p>
            </section>

            <div class="line"></div>

            <div class="input-section-right">
                <label for="prio">Priority</label>
                    <section class="priority-section">
                        <button data-priority="urgent" type="button">Urgent<img src="../img/urgent.svg"></button>

                        <button data-priority="medium" type="button">Medium<img src="../img/medium.svg"></button>

                        <button data-priority="low" type="button">Low<img src="../img/low.svg"></button>
                    </section>

                    <label for="contactSelection">Assigned to</label>
                    <div class="custom-select">
                        <input id="assign-input" class="select-trigger assign-input" placeholder="Select contacts to assign">
                        <img class="assign-img" src="../img/arrow_drop_downaa.svg"> 
                            
                        
                        <ul class="options options-assigned-to" id="contactSelection">
                            <!--  -->
                        </ul>
                        <div id="assigned-symbols" class="assigned-symbols">
                            <!-- assigned -->
                        </div>
                    </div>
                    



                    <label for="category">Category<span class="requiredStar">*</span></label>
                    <div class="custom-select" id="category">
                        <button type="button" class="select-trigger">
                            Select Task Category <img src="../img/arrow_drop_downaa.svg">
                        </button>
                        <ul class="options">
                            <li data-value="Technical Task">Technical Task</li>
                            <li data-value="User Story">User Story</li>
                        </ul>
                        <input type="hidden" id="categoryValue" name="category" class="hidden-input"> 
                        </div>
                        <p class="required d-none">This field is required</p>
                    



                    <label for="subtask">Subtask</label>
                    <div class="subtask-wrapper">
                        <input 
                            id="subtask" 
                            class="subtask" 
                            type="text" placeholder="Enter new subtask" 
                            onkeydown="if(event.key === 'Enter') renderSubtask()"
                            >
                            <span class="subtask-icon">
                                <img onmousedown="clearSubtask()" class="x" src="../img/x2.svg">
                                <img class="delimiter" src="../img/delimiter-vertical.svg">
                                <img onmousedown="renderSubtask()" class="hook" src="../img/hook-dark.svg">
                            </span>
                    </div>
                    <ul class="ul-div" id="subtask-list-1" class="subtask-list">
                    </ul>
                    
                    
                   

            </div>
        </div>

        <div class="footer">

            <div class="footer-left">
                <p class="requiredStar">*</p><p>This field is required</p>
            </div>

            <div class="footer-buttons-section">
                <button onclick="clearForm()" class="clear-btn">Clear<img src="../img/x.svg"></button>
                <button onclick="createTask()" class="create-task-btn">Create Task<img src="../img/doneSymbol.svg"></button>
            </div>

        </div>


        <div class="report" id="report">
            Task added to board <img src="../img/board.svg">
        </div>

    </main>
